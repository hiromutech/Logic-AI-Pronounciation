<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>avatarprof</title>
</head>
<body>
    <img class="avat" src="avatar.png" alt="ava">
    <div class="changeava">
    <a href="#">CHANGE AVATAR</a>
    </div>
    <div class="eks eks--hover">
    <a href="#">X</a>
    </div>
    <div class="save">
    <a href="#">SAVE</a>
    </div>
    <div class="logout">
        <a href="#">LOGOUT</a>
        </div>
        <div class="user">
            <form action="">
            <h1>EDIT PROFILE</h1>
            <div class="input-box">
            <input type="text" placeholder="Name" required>
            <i class='bx bx-user'></i>
          </div>
            <div class="input-box">
            <input type="uname" placeholder="Username" required>
            <i class='bx bxs-user-pin' ></i>
                </div>
            <div class="input-box">
            <input type="email" placeholder="Email" required>
            <i class='bx bx-envelope' ></i>
                </div>
            <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bx-lock-alt'></i>
        </div>   
        </form>
    </div>
</body>
